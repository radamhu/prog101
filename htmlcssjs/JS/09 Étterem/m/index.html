<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Éttermi kalkulátor</title>
    <link rel="stylesheet" href="stilus.css">
</head>
<body>
    <form>
        <h1>Éttermi kalkulátor</h1>
        <p><label>A számla összege (Ft): <br>
            <input type="text" id="szamla">
        </label></p>
        <p><label>A kiszolgálás: <br>
            <select id="kiszolgalas">
                <option value="15">Jó - 15%</option>
                <option value="10" selected>OK - 10%</option>
                <option value="5">Rossz - 5%</option>
            </select>
        </label></p>
        <p><label>Hány fő fizeti?<br>
            <input type="number" value="1" min="1" id="fo">
        </label></p>
        <p><button type="button" id="gomb">Számolj!</button></p>
        <p id="fizetendo">0 Ft / fő</p>
    </form>
    <script src="szamol.js"></script>
</body>
</html>
