<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Adatok</title>
    
</head>
<body>
    <form action="http://poganysuli.hu/js/cel.html">
        <fieldset>
            <legend>Adatok</legend>
            <label>Név: <br>
                <input type="text" name="nev" placeholder="Gipsz Jakab">
            </label><br>
            <label>Email: <br>
                <input type="email" name="email" placeholder="gipsz@das.hu">
            </label>
            <p>
                Nemed: <br>
                <label><input type="radio" name="nem" value="ferfi">Férfi</label>
                <label><input type="radio" name="nem" value="no" checked>Nő</label>
            </p>
            <p>
                Korod:
                <select name="kor">
                    <option value="0">0-19</option>
                    <option value="20">20-39</option>
                    <option value="40">40-59</option>
                    <option value="60">60-</option>
                </select>
            </p>
            <p>
                Számítógéped: <br>
                <label><input type="checkbox" name="gep1" value="laptop">Laptopom</label><br>
                <label><input type="checkbox" name="gep2" value="desktop">PC-m</label><br>
            </p>
            <p>
                Üzenet: <br>
                <textarea name="uzenet" cols="60" rows="10"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Mentés">
            <input type="reset" value="Törlés">
        </p>
    </form>
</body>
</html>
